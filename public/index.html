<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>General Knowledge Quiz MiniApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <!-- Favicon dummy agar tidak error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <!-- Konfigurasi MiniApps -->
    <script id="fc-miniapps-config" type="application/json">
      {
        "appName": "General Knowledge Quiz MiniApp",
        "appDescription": "An interactive quiz miniapp to test your general knowledge on Farcaster!",
        "appUrl": "https://quizzz-gules.vercel.app",
        "version": "1.0.0"
      }
    </script>
  </head>
  <body>
    <!-- Splash Screen / Loading Element -->
    <div id="fc-loading" style="position:fixed; top:0; left:0; right:0; bottom:0; background:#8000ff; display:flex; align-items:center; justify-content:center; z-index:9999;">
      <h1 style="color: white; font-family: sans-serif;">Loading Quiz...</h1>
    </div>

    <!-- Konten MiniApp -->
    <div class="quiz-container">
      <h1>üî• Can You Beat This Quiz? üî•</h1>
      <p id="question">Loading question...</p>
      <div id="options"></div>
      <p id="timer">‚è≥ Time Left: <span id="time">10</span> sec</p>
      <button id="next">Next Question</button>
      <p id="score">Score: 0</p>
      <!-- Tombol Share -->
      <button id="share">Share This MiniApp</button>
    </div>
    
    <!-- Muat logika quiz dari app.js -->
    <script src="/app.js"></script>
  
    <!-- Impor Frame SDK via ESM-compatible CDN -->
    <script type="module">
      import { sdk } from 'https://esm.sh/@farcaster/frame-sdk';
      // Jadikan SDK tersedia secara global sehingga app.js dapat mengaksesnya
      window.FarcasterMiniApps = sdk;
      console.log("Frame SDK via CDN telah dimuat.");
    </script>
  </body>
</html>
